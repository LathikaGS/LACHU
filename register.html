<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Register</title>
  <meta name="description" content="User Registration Page">
  <meta name="viewport" content="width=device-width">

  <!-- Tailwind CSS (you can replace with your own styles if needed) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: Link to custom fonts or external CSS -->
  <link rel="stylesheet" href="css/font.css">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-indigo-700 p-4 text-white text-center">
    <img src="images/logo.png" alt="Swiftway Logo" class="mx-auto h-12">
  </header>

  <!-- No Cognito Message -->
  <div id="noCognitoMessage" class="configMessage hidden">
    <div class="backdrop"></div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">No Cognito User Pool Configured</h3>
      </div>
      <div class="panel-body">
        <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>.</p>
      </div>
    </div>
  </div>

  <!-- Registration Form Section -->
  <section class="max-w-md mx-auto mt-12 bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-semibold text-center text-indigo-700 mb-8">Register</h1>
    <form id="registrationForm">
      <div class="mb-4">
        <input type="email" id="emailInputRegister" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Email" pattern=".*" required>
      </div>
      <div class="mb-4">
        <input type="password" id="passwordInputRegister" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Password" pattern=".*" required>
      </div>
      <div class="mb-4">
        <input type="password" id="password2InputRegister" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Confirm Password" pattern=".*" required>
      </div>
      <div>
        <input type="submit" value="Let's Ryde" class="w-full py-3 bg-indigo-700 text-white font-semibold rounded-lg hover:bg-indigo-600 focus:outline-none">
      </div>
    </form>
  </section>

  <!-- Optional Scripts -->
  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
</body>
</html>
